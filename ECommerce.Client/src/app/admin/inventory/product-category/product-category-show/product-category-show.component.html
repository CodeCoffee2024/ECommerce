
<div class="container" *ngIf="productCategory">
    <div class="row">
        <div class="col-12 pt-3 d-flex justify-content-between">
            <h4><span class="color-highlight cursor-pointer" [routerLink]="'../../'">Product Category</span> <i class="bi bi-chevron-right"></i> <span>{{ productCategory.name }}</span></h4>
            <div class="">
                <button class="btn btn-sm btn-white" [routerLink]="'../../activity-log/'+productCategory.id">
                    <i class="bi bi-clock-history mr-2"></i>
                    <span>View Changes</span>
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-end">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle btn-sm" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Status
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <button class="dropdown-item" [routerLink]="'../../update/'+productCategory.id" *ngIf="productCategory.canUpdate"><i class="bi bi-pencil text-warning mr-2"></i>Update</button>
                    <button class="dropdown-item" (click)="enable()" *ngIf="productCategory.canEnable"><i class="bi bi-check text-success mr-2"></i>Enable</button>
                    <button class="dropdown-item" (click)="disable()" *ngIf="productCategory.canDelete"><i class="bi bi-ban text-secondary mr-2"></i>Disable</button>
                    <button class="dropdown-item" (click)="delete()" *ngIf="productCategory.canDelete"><i class="bi bi-trash text-danger mr-2"></i>Delete</button>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-4">
            <app-field-label [description]="'Name'" [value]="productCategory.name"></app-field-label>
        </div>
        <div class="col-12 col-lg-4">
            <app-field-label [description]="'Is Sub Category?'" [value]="productCategory.isSubCategory ? 'Yes' : 'No'"></app-field-label>
        </div>
        <div class="col-12 col-lg-4" *ngIf="productCategory.isSubCategory">
            <app-field-label [description]="'Parent Product Category'" [value]="productCategory.parentProductCategory.name"></app-field-label>
        </div>
        <div class="col-12 col-lg-4">
            <div class="font-weight-bold">
                <span>Status</span>
            </div>
            <div>
                <app-status-label [status]="productCategory.status"></app-status-label>
            </div>
        </div> 
    </div>
    <app-audit [entity]="productCategory"></app-audit>
</div>
