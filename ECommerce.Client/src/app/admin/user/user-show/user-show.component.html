<div class="container" *ngIf="user.id">
    <div class="row">
        <div class="col-12 pt-3">
            <h4><span class="color-highlight cursor-pointer" [routerLink]="'../../'">User</span> <i class="bi bi-chevron-right"></i> <span>{{ user.firstName + " "+user.lastName }}</span></h4>
        </div>
    </div>
    <div class="row" *ngIf="user.canUpdate || user.canDelete">
        <div class="col-12 d-flex justify-content-end">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle btn-sm" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Status
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <button class="dropdown-item" (click)="update()"><i class="bi bi-pencil text-warning mr-2"></i>Update</button>
                    <button class="dropdown-item" (click)="delete()" *ngIf="user.canDelete"><i class="bi bi-trash text-danger mr-2"></i>Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-4">
            <app-field-label [description]="'Last Name'" [value]="user.lastName"></app-field-label>
        </div>
        <div class="col-12 col-lg-4">
            <app-field-label [description]="'First Name'" [value]="user.firstName"></app-field-label>
        </div>
        <div class="col-12 col-lg-4">
            <app-field-label [description]="'Middle Name'" [value]="user.middleName"></app-field-label>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-4">
            <app-field-label [description]="'Email'" [value]="user.email"></app-field-label>
        </div>
        <div class="col-12 col-lg-4">
            <app-field-label [description]="'Username'" [value]="user.userName"></app-field-label>
        </div>
        <div class="col-12 col-lg-4">
            <app-field-label [description]="'BirthDate'" [value]="user.birthDate" [type]="'date'"></app-field-label>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="font-weight-bold">
                <span>User Permissions</span>
            </div>
            <div>
                <span *ngFor="let permission of user.permissions" class="badge m-1 text-white bg-color-primary p-2">
                    {{ permission.name }} 
                </span>
            </div>
        </div>
    </div>
    <app-audit [entity]="user"></app-audit>
</div>
