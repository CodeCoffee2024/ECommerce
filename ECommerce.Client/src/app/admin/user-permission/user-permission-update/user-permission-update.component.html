<div class="container">
    <div class="row">
        <div class="col-12 pt-3">
            <h4><span class="color-highlight cursor-pointer" [routerLink]="'../../'">User Permissions</span> <i class="bi bi-chevron-right"></i> <span class="color-highlight cursor-pointer" [routerLink]="'../../view/'+userPermission.id">{{ userPermission.name }}</span><i class="bi bi-chevron-right"></i> <span>Update</span></h4>
        
        </div>
    </div>
    <div class="row" *ngIf="form">
        <div class="col-12">
            <app-user-permission-form (formData)="submit($event)" [form]="form"></app-user-permission-form>
        </div>
    </div>
</div>
