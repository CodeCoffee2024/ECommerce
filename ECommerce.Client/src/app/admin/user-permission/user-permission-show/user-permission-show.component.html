<div class="container" *ngIf="userPermission.id">
    <div class="row">
        <div class="col-12 pt-3">
            <h4><span class="color-highlight cursor-pointer" [routerLink]="'../../'">User Permissions</span> <i class="bi bi-chevron-right"></i> <span>{{ userPermission.name }}</span></h4>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-end">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle btn-sm" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Status
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <button class="dropdown-item" [routerLink]="'../../update/'+userPermission.id"><i class="bi bi-pencil text-warning mr-2"></i>Update</button>
                    <button class="dropdown-item" (click)="delete()"><i class="bi bi-trash text-danger mr-2"></i>Delete</button>
                </div>
            </div>
        </div>
        <div class="col-12">

            <div class="row" *ngFor="let module of modules">
                <div class="col-12">
                    <h5>{{ module.description }}</h5>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-4" *ngFor="let permission of getPermissions(module)">
                            <i class="mr-2" [class]="isChecked(permission.permission)"></i><span>{{ permission.description }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-audit [entity]="userPermission"></app-audit>
</div>
