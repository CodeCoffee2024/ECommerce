<div *ngFor="let toast of toasts; let i = index;">
    <div class="toast show" [ngStyle]="{'top': (i * 100) + 'px'}">
        <div class="toast-header" [class]="toast.class">
            <strong class="mr-auto"> {{ toast.title }}</strong>
            <button type="button" class="ml-2 mb-1 close" (close)="remove(i)">&times;</button>
        </div>
        <div class="toast-body">
            {{ toast.message }}
        </div>
        <div class="timer-bar" [class]="toast.class" [ngStyle]="{'width':(toast.timeLeft! / toast.duration * 100) + '%'}"></div>
    </div>
</div>
